
<div class="container" style="margin-top : 26px;">

    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1>Formulario de Platillo</h1>
        <form [formGroup]="platillos">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Ingrese el nombre del platillo">
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea class="form-control" id="descripcion" rows="3" formControlName="descripcion" placeholder="Ingrese la descripción del platillo"></textarea>
          </div>
          <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" class="form-control" id="cantidad" formControlName="cantidad" placeholder="Ingrese la cantidad del platillo">
          </div>
          <div class="form-group">
            <label for="costo">Costo:</label>
            <input type="number" class="form-control" id="costo" formControlName="precio" placeholder="Ingrese el costo del platillo">
          </div>
          <div class="" style=" display: flex; justify-content: flex-end; margin-top: 10px;">
            <button type="submit" class="btn btn-primary btnGuardar" (click)="actualizarPlatillo()">Guardar</button>
          </div>
         
        </form>
      </div>
    </div>
  </div>
